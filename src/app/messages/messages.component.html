<div *ngIf="messageService.messages.length && messageService.visibility">

    <h4>Messages</h4>
    <div id="messages">
    <button type="button"
            class="clear"
            (click)="messageService.clear()">Clear messages</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
        </div>
  </div>
